{% extends 'api/layout.html' %}
{% load static %}

{% block body %}
<!-- heading  -->
<div class="row mt-3">
    <div class="col">
        <h2 class="text-center">Create a new book entry</h2>
    </div>
</div>

<!-- listing form -->
<div class="row mt-4 px-5 d-flex justify-content-center text-center">
    <div class="col-5">
        <form action="/" class="createForm">
            <div class="form-group mt-3">
                <input autofocus min="3" max="100" class="form-control" type="text" id="title" name="title" placeholder="title of the book">
            </div>
            <div class="form-group mt-3">
                <input autofocus min="3" max="100" class="form-control" type="text" id="author" name="author" placeholder="Author of the book">
            </div>
            <div class="form-group mt-3">
                <input autofocus min="3" max="100" class="form-control" type="text" id= "publishment" name="publishment" placeholder="Year of publishment(YYYY-MM-DD)">
            </div>
            <input class="btn btn-primary mt-3" type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'api/create.js' %}"></script>
{% endblock %}
